function detectEmotion(txt){
  var low=txt.toLowerCase(),best=null,top=0;
  Object.keys(KW).forEach(function(k){
    var c=KW[k].filter(function(w){return low.indexOf(w)!==-1}).length;
    if(c>top){top=c;best=k;}
  });
  return best;
}

function getAyat(emotion,query){

  var pool=(key&&AYAT[key])?AYAT[key].slice():Object.keys(AYAT).reduce(function(a,k){return a.concat(AYAT[k])},[]);
  return pool.sort(function(){return Math.random()-.5}).slice(0,2);
}

function searchHadith(q){
  if(!q||!q.trim())return HADITH.slice().sort(function(){return Math.random()-.5}).slice(0,2);
  var low=q.toLowerCase();
  var words=low.split(/\s+/).filter(function(w){return w.length>2});
  var scored=HADITH.map(function(h){
    var txt=(h.en+" "+h.ex+" "+(h.t||"")).toLowerCase();
    var score=0;
    if(txt.indexOf(low)!==-1)score+=10;
    words.forEach(function(w){if(txt.indexOf(w)!==-1)score+=2;});
    return Object.assign({},h,{score:score});
  }).filter(function(h){return h.score>0}).sort(function(a,b){return b.score-a.score});
  if(scored.length>=1)return scored.slice(0,2);
  return HADITH.slice().sort(function(){return Math.random()-.5}).slice(0,2);
}

function getKey(){return localStorage.getItem("noor_gemini_key")||""}

function callGemini(key,model,prompt,retry){
  retry=retry||0;
  var url="https://generativelanguage.googleapis.com/v1beta/models/"+model+":generateContent?key="+key;
  return fetch(url,{
    method:"POST",headers:{"Content-Type":"application/json"},
    body:JSON.stringify({contents:[{parts:[{text:prompt}]}],generationConfig:{temperature:0.7,maxOutputTokens:1500}})
  }).then(function(r){
    if(r.status===429){
      if(retry<2)return new Promise(function(res){setTimeout(function(){res(callGemini(key,model,prompt,retry+1));},(retry+1)*7000)});
      return Promise.reject(new Error("RATE_LIMIT"));
    }
    if(r.status===401||r.status===403)return Promise.reject(new Error("INVALID_KEY"));
    if(!r.ok)return Promise.reject(new Error("ERR_"+r.status));
    return r.json();
  }).then(function(d){
    var txt=d.candidates&&d.candidates[0]&&d.candidates[0].content&&d.candidates[0].content.parts&&d.candidates[0].content.parts[0]&&d.candidates[0].content.parts[0].text;
    if(!txt)return Promise.reject(new Error("NO_TEXT"));
    return txt;
  });
}

function ai(system,msg){
  if(!navigator.onLine)return Promise.reject(new Error("offline"));
  var now=Date.now(),gap=now-lastCall;
  var delay=gap<3000?3000-gap:0;
  return new Promise(function(res){setTimeout(res,delay)}).then(function(){
    lastCall=Date.now();
    var key=getKey();
    if(!key){
      var k=prompt("Enter your FREE Gemini API key\n\nGet it FREE at: aistudio.google.com\n1. Sign in with Google\n2. Click Get API Key\n3. Paste here");
      if(k&&k.trim().length>10){localStorage.setItem("noor_gemini_key",k.trim());key=k.trim();}
      else return Promise.reject(new Error("no_key"));
    }
    var full=system+"\n\nRequest: "+msg;
    var chain=Promise.reject(new Error("start"));
    MODELS.forEach(function(model){
      chain=chain.catch(function(e){
        if(e.message==="INVALID_KEY")return Promise.reject(e);
        return callGemini(key,model,full);
      });
    });
    return chain;
  });
}

function safeJSON(raw,isArr){

  var s=t.indexOf(o),e=t.lastIndexOf(c);
  if(s===-1||e<=s)throw new Error("no json");
  try{return JSON.parse(t.slice(s,e+1))}
  catch(ex){return JSON.parse(t.slice(s,e+1).replace(/,\s*[}\]]/g,function(m){return m[m.length-1]}))}
}

function fetchPrayer(){
  var p=S.prayer;
  if(!p.input.trim())return;
  p.loading=true;p.error="";render();
  var d=new Date();
  fetch("https://api.aladhan.com/v1/timingsByCity?city="+encodeURIComponent(p.input)+"&country=PK&method=1&date="+d.getDate()+"-"+(d.getMonth()+1)+"-"+d.getFullYear())
  .then(function(r){return r.json()})
  .then(function(data){
    if(data.code!==200)throw new Error("not found");
    var t=data.data.timings;
    p.times={Fajr:t.Fajr,Sunrise:t.Sunrise,Dhuhr:t.Dhuhr,Asr:t.Asr,Maghrib:t.Maghrib,Isha:t.Isha};
    p.city=p.input;p.error="";
  })
  .catch(function(){p.error="City not found. Try: Karachi, Lahore, Islamabad";})
  .then(function(){p.loading=false;render();});
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
var dailyLoaded=false;

function openDaily(){
  document.getElementById("daily-modal").style.display="flex";
  if(!dailyLoaded)loadDaily();
}
function closeDaily(){document.getElementById("daily-modal").style.display="none";}

function showDaily(a){
  dailyLoaded=true;
  document.getElementById("daily-content").innerHTML=a?ayatCard(a):"<div style=\"color:var(--text3);text-align:center;padding:20px\">Could not load. Try again.</div>";
}

function loadDaily(){
  var today=new Date().toDateString();
  try{var c=JSON.parse(localStorage.getItem("noor_daily")||"null");if(c&&c.date===today){showDaily(c.ayat);return;}}catch(e){}
  var dy=Math.floor((new Date()-(new Date(new Date().getFullYear(),0,0)))/86400000);
  var off=DAILY[dy%DAILY.length];
  showDaily(off);
  localStorage.setItem("noor_daily",JSON.stringify({date:today,ayat:off}));
  var key=getKey();
  if(key){
    ai("Return ONLY a JSON object with keys: sn,sa,s,a,ar,ur,en,tf. No markdown.","Give one uplifting Quran verse for today.")
    .then(function(raw){var p=safeJSON(raw,false);if(p&&p.ar){localStorage.setItem("noor_daily",JSON.stringify({date:today,ayat:p}));showDaily(p);}})
    .catch(function(){});
  }
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// SETTINGS
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function showSettings(){
  var choice=prompt("‚öôÔ∏è Noor Settings\n\n1 ‚Äî Change Gemini API Key\n2 ‚Äî See Intro Again\n3 ‚Äî Cancel\n\nType 1, 2 or 3:");
  if(choice==="1"){
    var cur=getKey();
    var k=prompt("Gemini API Key\n\nGet FREE at: aistudio.google.com\nCurrent: "+(cur?"****"+cur.slice(-4):"Not set")+"\n\nPaste new key:");
    if(k&&k.trim().length>10){localStorage.setItem("noor_gemini_key",k.trim());alert("‚úÖ Key saved!");}
  }else if(choice==="2"){
    localStorage.removeItem("noor_onboarded");
    location.reload();
  }
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// ONBOARDING
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function showObSlide(i){
  var sl=OB_SLIDES[i];
  document.getElementById("ob-icon").textContent=sl.icon;
  document.getElementById("ob-title").textContent=sl.title;
  document.getElementById("ob-arabic").textContent=sl.arabic;
  document.getElementById("ob-desc").textContent=sl.desc;
  var dots=document.getElementById("ob-dots");
  dots.innerHTML=OB_SLIDES.map(function(_,j){
    return "<div class=\"ob-dot"+(j===i?" active":"")+"\" style=\"width:"+(j===i?28:8)+"px\"></div>";
  }).join("");
  var nb=document.getElementById("ob-next");
  var bb=document.getElementById("ob-back");
  bb.style.display=i>0?"inline-block":"none";
  S.obStep=i;
  if(i<OB_SLIDES.length-1){nb.textContent="Next ‚Üí";nb.onclick=function(){showObSlide(i+1);};}
  else{nb.textContent="üåô Begin Your Journey";nb.onclick=finishOb;}
}

function finishOb(){
  localStorage.setItem("noor_onboarded","1");
  document.getElementById("ob").style.display="none";
  document.getElementById("app").classList.add("show");
  render();
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// CLOCK
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
setInterval(function(){
  S.prayer.now=new Date();
  if(S.tab==="prayer"){var cl=document.getElementById("clock");if(cl)cl.textContent=S.prayer.now.toLocaleTimeString("en-US",{hour:"2-digit",minute:"2-digit",second:"2-digit"});}
},1000);

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// BOOT ‚Äî runs after everything is defined
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
window.addEventListener("load",function(){
  document.getElementById("ob-back").onclick=function(){showObSlide(Math.max(0,S.obStep-1));};
  document.getElementById("ob-skip").onclick=finishOb;
  document.getElementById("settings-btn").onclick=showSettings;
  document.getElementById("daily-btn").onclick=openDaily;
  document.getElementById("daily-close").onclick=closeDaily;
  document.getElementById("daily-modal").onclick=function(e){if(e.target===this)closeDaily();};

  if(localStorage.getItem("noor_onboarded")){
    document.getElementById("ob").style.display="none";
    document.getElementById("app").classList.add("show");
    render();
  }else{
    showObSlide(0);
  }
});
</script>
